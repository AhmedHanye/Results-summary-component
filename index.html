<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Added meta description -->
    <meta
      name="description"
      content="Results summary component for Frontend Mentor project."
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <!-- Normalize CSS File -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Results Summary Component | Frontend Mentor</title>
  </head>

  <body>
    <a href="#result" id="skip-to-content">Skip to main content</a>
    <main id="result">
      <div id="result-container">
        <section id="your-result">
          <h1>Your Result</h1>
          <div id="score">76</div>
          <div id="description">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section id="summary">
          <h2>Summary</h2>
          <div id="reaction">
            <div class="left-side">
              <img width="20" height="20" src="images/icon-reaction.svg" alt="Reaction Icon" />
              <span>Reaction</span>
            </div>
            <div class="right-side">
              <span id="reaction-score">80</span>
              <span>/ 100</span>
            </div>
          </div>
          <div id="memory">
            <div class="left-side">
              <img width="20" height="20" src="images/icon-memory.svg" alt="Memory Icon" />
              <span>Memory</span>
            </div>
            <div class="right-side">
              <span id="memory-score">92</span>
              <span>/ 100</span>
            </div>
          </div>
          <div id="verbal">
            <div class="left-side">
              <img width="20" height="20" src="images/icon-verbal.svg" alt="Verbal Icon" />
              <span>Verbal</span>
            </div>
            <div class="right-side">
              <span id="verbal-score">61</span>
              <span>/ 100</span>
            </div>
          </div>
          <div id="visual">
            <div class="left-side">
              <img width="20" height="20" src="images/icon-visual.svg" alt="Visual Icon" />
              <span>Visual</span>
            </div>
            <div class="right-side">
              <span id="visual-score">72</span>
              <span>/ 100</span>
            </div>
          </div>
          <button>Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
